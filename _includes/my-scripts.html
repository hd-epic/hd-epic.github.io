<script>
  (function() {
    var fix = function() {
      // Sidebar Logo & Title
      var sidebarLinks = document.querySelectorAll('.sidebar-about a[href="/"]');
      for (var i = 0; i < sidebarLinks.length; i++) {
        sidebarLinks[i].setAttribute('href', '/site');
      }

      // Breadcrumbs
      var bc = document.querySelector('#breadcrumbs a[href="/"]');
      if (bc) {
        bc.setAttribute('href', '/site');
        bc.textContent = 'site';
      }
    };

    // 1. Initial Load: Wait for everything (images, sidebar, etc.) to finish
    window.onload = fix;

    // 2. Hydejack dynamic load: Run after the theme finishes a page transition
    document.addEventListener('hy-push-state-load', fix);
  })();
</script>
